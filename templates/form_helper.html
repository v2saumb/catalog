{% macro render_field(field) %}
{% if field.type == "HiddenField" %}
  {{ field(**kwargs)|safe }}
{% else %}
<div class="row">
  <div class="col-md-3 form-label">{{ field.label }}</div>
  <div class="col-md-7">{{ field(**kwargs)|safe }}
    {% if field.errors %}
    <ul class="form-error">
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </div>
  <div class="col-md-2">
   </div>
</div>
{% endif %}
{% endmacro %}
