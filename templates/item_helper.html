{% macro render_item(latest_item) %}
{% for idx,item in latest_item %}
  {% if idx ==0 or idx== 3 or idx == 6%}
    <div class="row">
    {% endif %}
    <div class="col-xs-4 catalog-item"><div>
    <img src="{% if item.pictureurl %}{{item.pictureurl}} {% else %} {{url_for('static', filename='images/img-not-found.png')}} {%endif%}" class="item-pic-small" /></div>
    <ul class="item-details">
      <li>{{item.name}}</li>
      <li class="bold">{{get_category_name(item.category_id)}}</li>
      <li>{{item.pricerange}}</li>
    </ul> </div>
    {% if idx ==2 or idx== 5 or idx == 9%}
    </div >
  {% endif %}
{% endfor %}
{% endmacro %}
